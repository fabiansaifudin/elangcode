<div class="section section-basic">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center py-md-5">
            <h3 class="title">Learning</h3>
        </div>
        <div class="row justify-content-md-center">
            <div *ngFor="let row of posts" class="card mx-3" style="width: 18rem;">
                <div class="card-body" style="text-align: center;">
                    <img alt="" src="{{row.image}}">
                    <h5 class="card-title">{{row.judul}}</h5>
                    <p class="card-text">{{row.deskripsi}}</p>
                    <a class="btn btn-primary" [routerLink]="['/baca']" [queryParams]="{'judul': row.code}">Baca Selengkapnya</a>
                </div>
            </div>
        </div>
    </div>
</div>
